name: PR Checks

# Trigger conditions for the workflow
on:
  push:
    branches: [ main ]  # Runs on pushes to main branch
  pull_request:
    branches: [ main ]  # Runs on pushes to main branch

# Concurrency settings to prevent multiple simultaneous workflow runs
concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true  # Cancels previous runs if a new one is triggered

permissions:
  contents: write

jobs:
  pr_checks:
    name: PR Checks
    uses: openMF/mifos-x-actionhub/.github/workflows/pr-check.yaml@main
    with:
      android_package_name: 'composeApp' # <-- Change Your Android Package Name
      desktop_package_name: 'composeApp' # <-- Change Your Desktop Package Name
      web_package_name: 'composeApp' # <-- Change Your Web Package Name
      ios_package_name: 'iosApp' # <-- Change Your iOS Package Name
      build_ios: false # <-- Change to 'false' if you don't want to build iOS
      git_url: 'git@github.com:openMF/ios-provisioning-profile.git'
      git_branch: 'master'
      match_type: 'adhoc'
      app_identifier: 'org.mifos.fineract.testing'
      provisioning_profile_name: 'match AdHoc org.mifos.fineract.testing'
    secrets:
      match_ssh_private_key: ${{ secrets.MATCH_SSH_PRIVATE_KEY }}
      match_password: ${{ secrets.MATCH_PASSWORD }}
